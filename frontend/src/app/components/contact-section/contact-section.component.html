<section id="contato" class="bg-gray-50 py-16">
  <div class="container mx-auto px-6">

    <!-- Título -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-semibold text-blue-900 mb-4">
        Entre em Contato
      </h2>
    </div>

    <!-- Formulário -->
    <div class="max-w-2xl mx-auto">

      <!-- Card do Formulário -->
      <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">

        <!-- Mensagens de Sucesso/Erro -->
        <div *ngIf="mensagemSucesso" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg relative">
          <span>{{ mensagemSucesso }}</span>
          <button
            (click)="fecharMensagem()"
            class="absolute top-2 right-2 text-green-700 hover:text-green-900"
          >
            ✕
          </button>
        </div>

        <div *ngIf="mensagemErro" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg relative">
          <span>{{ mensagemErro }}</span>
          <button
            (click)="fecharMensagem()"
            class="absolute top-2 right-2 text-red-700 hover:text-red-900"
          >
            ✕
          </button>
        </div>

        <!-- Formulário Principal -->
        <form (ngSubmit)="onSubmit()" class="space-y-6">

          <!-- Nome -->
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
              Nome *
            </label>
            <input
              type="text"
              id="nome"
              name="nome"
              [(ngModel)]="form.nome"
              placeholder="Seu nome completo"
              required
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 md:px-4 md:py-3 md:text-base"
              [disabled]="enviando"
            />
          </div>

          <!-- Telefone -->
          <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700 mb-2">
              Telefone *
            </label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              [(ngModel)]="form.telefone"
              appPhoneMask
              placeholder="(xx) xxxxx-xxxx"
              required
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 md:px-4 md:py-3 md:text-base"
              [disabled]="enviando"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email *
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="form.email"
              placeholder="seu@email.com"
              required
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 md:px-4 md:py-3 md:text-base"
              [disabled]="enviando"
            />
          </div>

          <!-- Mensagem -->
          <div>
            <label for="mensagem" class="block text-sm font-medium text-gray-700 mb-2">
              Mensagem *
            </label>
            <textarea
              id="mensagem"
              name="mensagem"
              [(ngModel)]="form.mensagem"
              placeholder="Digite sua mensagem..."
              required
              rows="4"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 resize-vertical md:px-4 md:py-3 md:text-base"
              [disabled]="enviando"
            ></textarea>
          </div>

          <!-- Botão de Envio -->
          <div class="text-center">
            <button
              type="submit"
              [disabled]="enviando"
              class="bg-blue-900 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-800 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed min-w-32"
            >
              <span *ngIf="!enviando">Enviar</span>
              <span *ngIf="enviando" class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                Enviando...
              </span>
            </button>
          </div>

        </form>

      </div>

    </div>
  </div>
</section>
