<footer class="footer-bg text-white py-8">
  <div class="container mx-auto px-6">

    <!-- Layout Principal - Duas Colunas -->
    <div class="flex flex-col-reverse md:flex-row justify-between items-start md:items-center gap-6">

      <!-- Coluna Esquerda -->
      <div class="flex-1">
        <a href="/" (click)="scrollToTop()" class="inline-block mb-1">
          <img
            src="assets/images/logo-marlin.png"
            alt="Compose"
            class="brightness-0 invert h-12 w-18 md:h-20 md:w-32 object-cover object-center"
          />
        </a>

        <!-- Informações -->
        <div class="space-y-1 text-sm text-gray-300">
          <p>Copyright © Compose {{ currentYear }}</p>
          <a href="#" class="block hover:text-white transition-colors underline">
            Política de Privacidade
          </a>
          <p>Todos os direitos reservados</p>
        </div>
      </div>

      <!-- Coluna Direita -->
      <div class="flex flex-col md:items-end gap-4">

        <!-- Links de Navegação com Botão -->
        <nav class="flex flex-row items-center gap-4 md:gap-6">
          <a href="/" (click)="scrollToTop()" class="text-gray-300 hover:text-white transition-colors text-sm">
            Início
          </a>
          <a href="#planos" class="text-gray-300 hover:text-white transition-colors text-sm">
            Planos
          </a>
          <a href="#contato" class="text-gray-300 hover:text-white transition-colors text-sm">
            Contato
          </a>

          <!-- Botão Voltar ao Topo -->
          <button
            (click)="scrollToTop()"
            class="w-8 h-8 bg-orange-500 hover:bg-orange-600 text-white rounded flex items-center justify-center transition-colors duration-200 text-lg font-normal cursor-pointer"
            aria-label="Voltar ao topo"
          >
            ^
          </button>
        </nav>

        <!-- Redes Sociais -->
        <div class="flex gap-2">
          <a
            *ngFor="let social of socialLinks"
            [href]="social.url"
            [attr.aria-label]="social.ariaLabel"
            class="w-8 h-8 rounded-full flex items-center justify-center p-1.5 social-icon"
          >
            <img
              [src]="'assets/images/' + social.icon"
              [alt]="social.name + ' icon'"
              class="w-full h-full object-contain"
            />
          </a>
        </div>

      </div>

    </div>

  </div>
</footer>
